<!DOCTYPE html>
<html>

<head>
    <title>Tileset Debugger</title>
    <style>
        body {
            background: #333;
            color: white;
            font-family: monospace;
        }

        canvas {
            border: 1px solid white;
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <h1>Tileset Inspector (16px = Red, 32px = Blue)</h1>
    <canvas id="c"></canvas>
    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.src = '/assets/v2/tileset.png';
        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            // Draw 16px Grid (Red)
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for (let x = 0; x <= img.width; x += 16) { ctx.moveTo(x, 0); ctx.lineTo(x, img.height); }
            for (let y = 0; y <= img.height; y += 16) { ctx.moveTo(0, y); ctx.lineTo(img.width, y); }
            ctx.stroke();

            // Draw 32px Grid (Blue)
            ctx.strokeStyle = 'rgba(0, 0, 255, 0.8)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let x = 0; x <= img.width; x += 32) { ctx.moveTo(x, 0); ctx.lineTo(x, img.height); }
            for (let y = 0; y <= img.height; y += 32) { ctx.moveTo(0, y); ctx.lineTo(img.width, y); }
            ctx.stroke();

            // Draw Coordinates
            ctx.fillStyle = 'yellow';
            ctx.font = '10px monospace';
            for (let y = 0; y < img.height; y += 32) {
                for (let x = 0; x < img.width; x += 32) {
                    ctx.fillText(`${x},${y}`, x + 2, y + 10);
                }
            }
        };
    </script>
</body>

</html>
